alert("Email Id Not Entered!")

{

            <form name="booking" method=link   onsubmit="myFunction()">
            <table  border="0" align="center">
			<tr>
				<td><b>Name : -</b></td> 	
				<td><input type="text" name="frstname" onblur="this.className='formelements'" size="30" onfocus="this.className='formfocuselements'"></td>
			</tr>
			<tr>
				<td><b>Email-Id :-</b></td>
				<td> <input type="text" name="emailid" onblur="this.className='formelements'" size="30" onfocus="this.className='formfocuselements'"></td>

            <tr>
				<td><b>Mobile No:-</b></td>

			</tr>
			<tr>
				<td><b>Number Of People:-</b></td>
				<td> <input type="text" name="nop" onblur="this.className='formelements'" size="30" onfocus="this.className='formfocuselements'"></td>
			</tr>
			<tr>
				<td><b>Place:-</b></td>
				<td><select name="place" onblur="this.className='formelements'" onfocus="this.className='formfocuselements'" >

					<option value="select" >pm</option>

			</tr>

				 <input type="text" name="mm" onblur="this.className='formelements'" size="2" onfocus="this.className='formfocuselements'" value=MM>-
